[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo 'Starting server...' && alembic upgrade head && echo 'Migrations complete' && hypercorn app.main:app --bind 0.0.0.0:$PORT --access-log -"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
