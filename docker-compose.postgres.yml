version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: library_postgres
    environment:
      # Superuser credentials (for initial setup)
      POSTGRES_USER: ${POSTGRES_SUPERUSER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD:-postgres}

      # Application database and user (will be created by init script)
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      DB_USER: ${DB_USER:-library_user}
      DB_PASSWORD: ${DB_PASSWORD:-library_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-library_user} -d ${POSTGRES_DB:-library_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
